<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1>Student Team Matcher</h1>
    
    <div class="step">
        <h2>Step 1: Upload CSV</h2>
        <input type="file" id="csvFile" accept=".csv">
        <div id="csvContent"></div>
    </div>

    <div class="step">
        <h2>Step 2: Convert CSV to JSON</h2>
        <button id="convertButton" disabled>Convert to JSON</button>
        <pre id="jsonOutput"></pre>
    </div>

    <div class="step">
        <h2>Step 3: Select Grouping Properties</h2>
        <div id="propertySelection"></div>
    </div>

    <div class="step">
        <h2>Step 4: Specify Roles per Team</h2>
        <div id="roleSpecification"></div>
        <button id="addRoleButton">Add Role</button>
    </div>

    <div class="step">
        <h2>Step 5: Group Students</h2>
        <label for="teamSize">Team Size:</label>
        <input type="number" id="teamSize" min="2" value="3">
        <button id="matchButton" disabled>Match Teams</button>
        <div id="results"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
